<!DOCTYPE html>
<html>
  <head>
	<title>Places</title>
    <style>
       #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h3>Find Free Resources...</h3>
    <div id="map"></div>
    <script>
		function initMap() {
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 37.787994, lng: -122.407437},
			zoom: 10
		});
		<!-- Markers: -->
		var image = 'https://pixabay.com/static/uploads/photo/2016/03/31/18/20/heart-1294292_960_720.png';
		var marker = new google.maps.Marker({position: {lat: 37.739482, lng: -122.466928}, map: map, title: 'Free Wigs Provided by American Cancer Society', icon: image, size: google.maps.Size(20, 32),});
		
		

	  }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
	<script>
	</script>
  </body>
</html>
