<!DOCTYPE html>
<html>
  <head>
	<title>Places</title>
    <style>
       #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h3>If Lauren Could Be Anywhere in the World Right Now...</h3>
    <div id="map"></div>
    <script>
		function initMap() {
		var mapDiv = document.getElementById('map');
		var map = new google.maps.Map(mapDiv, {
			center: {lat: 37.787994, lng: -122.407437},
			zoom: 16
		});
		var marker = new google.maps.Marker({
		position: {lat: 37.7841180, lng: -122.4064350},
		map: map,
		title: 'Westfield San Francisco Centre'
		});
		
		var marker = new google.maps.Marker({
		position: {lat: 37.787994, lng: -122.407437},
		map: map,
		title: 'Union Square'
		});
		
		var marker = new google.maps.Marker({
		position: {lat: 37.7888253, lng: -122.4057975},
		map: map,
		title: 'Saks Fifth Avenue'
		});
		
		var marker = new google.maps.Marker({
		position: {lat: 37.78702, lng: -122.4073808},
		map: map,
		title: 'Boudin Bakery'
		});
	  }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
	<script>
	</script>
  </body>
</html>
